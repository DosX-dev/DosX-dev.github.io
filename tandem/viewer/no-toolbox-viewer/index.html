<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tandem Portfolio Viewer</title>
    <link rel="icon" type="image/png" href="../app/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #07070d;
            font-family: 'Inter', system-ui, sans-serif;
        }

        #project-frame {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            position: fixed;
            inset: 0;
        }

        #error-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: #07070d;
            color: #e8e8f0;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.25rem;
            text-align: center;
            padding: 2rem;
        }

        #error-screen.visible {
            display: flex;
        }

        #error-screen .err-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            opacity: 0.55;
            margin-bottom: 0.25rem;
        }

        #error-screen h1 {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #e8e8f0;
        }

        #error-screen p {
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            color: #6b6b85;
            line-height: 1.6;
            max-width: 380px;
        }

        #error-screen .err-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.09);
            border-radius: 8px;
            padding: 0.55rem 1rem;
            font-size: 0.8rem;
            color: #6b6b85;
        }

        #error-screen .err-badge code {
            font-family: 'Inter', monospace;
            color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
            padding: 0.15rem 0.45rem;
            border-radius: 4px;
            font-size: 0.78rem;
        }

        #error-screen .err-divider {
            width: 40px;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }

        #error-screen .err-footer {
            font-size: 0.72rem;
            color: #3d3d52;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>

    <iframe id="project-frame" title="Просмотр проекта" allowfullscreen allow="fullscreen"></iframe>

    <div id="error-screen" role="alert" aria-live="assertive">
        <img src="../app/logo.png" alt="Tandem" class="err-logo" />
        <h1>Сформирован некорректный запрос</h1>
        <p>Невозможно обратиться к базе данных или указаны неверные параметры запроса.</p>
        <div class="err-divider"></div>
        <div class="err-badge">
            Код ошибки:&nbsp;<code>BAD_LOADER_PARAMETERS</code>
        </div>
        <span class="err-footer">Tandem Portfolio Viewer</span>
    </div>

    <script src="index.loader.js"></script>

</body>

</html>
