figure img{width:100%;height:220px;object-fit:cover;display:block}

<figure><img src="4.png"><figcaption>4.png</figcaption></figure>
<figure><img src="5.png"><figcaption>5.png</figcaption></figure>
<figure><img src="6.png"><figcaption>6.png</figcaption></figure>
<figure><img src="7.png"><figcaption>7.png</figcaption></figure>
<figure><img src="8.png"><figcaption>8.png</figcaption></figure>
<figure><img src="9.png"><figcaption>9.png</figcaption></figure>
</body></html>
